<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Film Flix Tix</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-text">
        <a href="main page.html" class="navbar-icon">
          <img src="filmflixlogo.png" class="navbar-icon" />
          <p style="color: black">FILM FLIX TIX</p>
        </a>
        <div style="display: flex; align-items: center; gap: 50px">
          <span>FAQs</span>

        </div>
      </div>
    </div>

    <div
      style="
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      "
    >
      <div style="text-align: center">
        <h1>HELLO, LOVE, AGAIN</h1>
        <div
          style="
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
          "
        >
          <span>2024</span>
          <span class="rating">R-PG</span>
          <span>2 hrs 2 min</span>
        </div>
      </div>

      <div
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          margin-top: 20px;
        "
      >
        <div
          style="
            display: flex;
            width: 100%;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
          "
        >
          <img
            src="https://m.media-amazon.com/images/M/MV5BMWM4OWYzYTQtMGYwOC00NTliLThkYTctZTAwYmE4NTdmOTg0XkEyXkFqcGc@._V1_.jpg"
            style="width: 600px"
          />
        </div>
        <div style="text-align: center; margin-top: 20px">
          <h2>HELLO, LOVE, AGAIN (2024)</h2>
          <div
            style="
              display: flex;
              align-items: center;
              justify-content: center;
              margin-top: 10px;
            "
          >
            <a href="hlabuyticket.html">
              <button>BUY TICKET</button>
            </a>
          </div>
          <div
            style="
              display: flex;
              justify-content: center;
              gap: 10px;
              margin-top: 10px;
            "
          ></div>
        </div>
      </div>

      <div style="margin-top: 20px; line-height: 1.6">
        <p>
          After fighting for their love to conquer the time, distance and a
          global shutdown that kept them apart, Joy and Ethan meet again in
          Canada but realize that they have also changed a lot, individually.
        </p>
      </div>
    </div>
  </body>
</html>
