<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Film Flix Tix</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-text">
        <a href="main page.html" class="navbar-icon">
          <img src="filmflixlogo.png" class="navbar-icon" />
          <p style="color: black">FILM FLIX TIX</p>
        </a>
        <div style="display: flex; align-items: center; gap: 50px">
          <span>FAQs</span>

        </div>
      </div>
    </div>
    
    <div style="display:flex; margin: 10px; flex-direction: column; border: 1px black solid; padding: 10px; box-shadow: 0 3px 10px rgba(0, 0, 0, 0.5) ;" >
        <div style="display:flex; width: 100%; justify-content: center; font-size: 50px;">
            <span>
                Movie Planning for : HERETIC
            </span>
        </div>


        <div class="movie-container" >
            <label for="movie">Select Movie Experience:</label>
            <select id="movie">
                <option value="10">Regular (₱200)</option>
                <option value="12">Director's cut (₱400)</option>
                <option value="8">IMAX (₱500)</option>
            </select>
        </div>

        <div class="movie-container" >
            <label for="movie">Select Payment Method:</label>
            <select id="movie">
                <option value="10">GCash</option>
                <option value="12">Credit Card</option>
                <option value="12">Paymaya</option>
            </select>
        </div>
        
        <div style="display:flex; align-items: center; justify-content: center;">
            <a href="thank you.html" style="text-decoration: none;">
                <button style="display: block; border: none; padding: 10px; font-size: 20px; ">Confirm Purchase</button>
            </a>
        </div>
    </div>    
    
</body>
</html>
